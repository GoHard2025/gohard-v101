
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Hard or Go Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Go Hard Logo" class="logo"/>
    <div class="slogan">
      Planlegging <span class="arrow">→</span> Gjennomføring <span class="arrow">→</span> Analyse <span class="arrow">→</span> Resultat
    </div>
    <div class="buttons">
      <button class="btn">Ny bruker</button>
      <button class="btn">Utøver</button>
      <button class="btn">Trener</button>
      <button class="btn">Glemt brukernavn/passord?</button>
    </div>
  </div>
</body>
</html>
